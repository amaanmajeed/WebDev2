<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="inbox">
            <h1>Enter amount to get the total rate</h1>
            <div class="newbox">
                <input type="number" size="20" id="english" placeholder="English">
                <input type="number" size="20" id="maths" placeholder="Maths">
                <input type="number" size="20" id="urdu" placeholder="Urdu">
                <input type="number" size="20" id="science" placeholder="Science">
                <input type="number" size="20" id="history" placeholder="History">
                <button type="submit" id="enterbtn">Submit</button>
            </div>
            <p id="output" class="output"></p>
        </div>
    </div>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
