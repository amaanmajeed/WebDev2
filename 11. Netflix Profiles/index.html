<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/netflix logo cut.png">
</head>
<body>
    <div class="total">
        <h1>Who's watching?</h1>
        <div class="profiles">
            <div class="profile">
                <img src="images/B.png" alt="img1">
                <p>Bilal</p>
            </div>

            <div class="profile">
                <img src="images/2nd.png" alt="img2">
                <p>Yasin</p>
            </div>

            <div class="profile">
                <img src="images/3rd.png" alt="img3">
                <p>Asma</p>
            </div>

            <div class="profile">
                <img src="images/blue.png" alt="img4">
                <p>.</p>
            </div>

            <div class="profile plus">
                <div class="imgplus">
                    <img  src="images/plus.svg" alt="plus">
                </div>
                <p>Add Profile</p>
            </div>
        </div>

        <a class="managebtn" href="">Manage Profiles</a>
    </div>
</body>
</html>
