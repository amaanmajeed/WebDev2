        .mobile-menu{

            width: 300px;
            height: 100vh;
            padding: 20px 10px;
            background-color: black;
        }
        .mobile-menu ul{

        }
    </style>
    <div class="mobile-menu d-lg-none">
        <ul class="mb-0 list-unstyled">
            <li class="me-2"><a href="javascript://" onclick="hide()" class="text-white"><i class="fas fa-times"></i> </a></li>

            var getClass = document.getElementsByClassName('mobile-menu')[0].style.display = 'block';

        }
        function hide(){
            var getClass = document.getElementsByClassName('mobile-menu')[0].style.display = 'none';
