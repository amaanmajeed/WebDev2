<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    ul{
        list-style-type: none;
        overflow: hidden;
        background-color: #333;
    }

    li{
        float: left;
    }

    li a{
        display: flex;
        padding: 14px 16px;
        width: 50px;
        color: white;
        text-decoration: none;

    }
    a:hover{
        background-color: #454545;
    }

</style>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>

    </ul>
</body>
</html>
