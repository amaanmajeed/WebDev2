<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To-Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p>Title</p>
            <input type="input" name="title" id="title" size="150" placeholder="Title" autofocus>
            <p>Details</p>
            <input type="input" name="details" id="detail" size="150" placeholder="Description">
            <br><br>
            <a href="" class="add" id="enterButton">Add Item</a>
            <!-- <button type="button" class="add" id="enterButton">Add Item</button> -->

            <br><br><br>
            <table style="width: 100%;" id="tables">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Button</th>
                </tr>
                
            </table>
        </div>
    </div>

</body>
<script src="new.js"></script>
</html>
